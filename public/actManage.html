<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des actes</title>
  <link rel="stylesheet" href="./styles/actManage.css">
</head>
<body>
  <div class="container">
    <h1>Liste des actes</h1>

    <table>
      <thead>
        <tr>
          <th>Nom de l'acte</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="actsTable">
      </tbody>
    </table>

    <div class="table-footer">
      <button class="btn btn-add" id="addActBtn">Ajouter un act</button>
      <button class="btn btn-return" id="returnBtn">Retour</button>
    </div>
  </div>

  <!-- Modal Création-->
  <div id="actModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Ajouter un acte</h2>
      <form id="addActForm">
        <input type="text" name="name" placeholder="Nom de l'acte" required />
        <input type="text" name="description" placeholder="Description" required />
        <button type="submit">Créer</button>
      </form>
    </div>
  </div>

  <!-- Modal Modification -->
<div id="actModalEdit" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Modifier un acte</h2>
    <form id="editActForm">
      <input type="text" name="name" placeholder="Nom de l'acte" required />
      <input type="text" name="description" placeholder="Description" required />
      <button type="submit">Modifier</button>
    </form>
  </div>
</div>

  <script src="./js/act.js"></script>
</body>
</html>
